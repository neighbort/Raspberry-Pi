<!DOCTYPE html>
<html>
<head>
    <title>2WD Radicon Car Controller</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .triangle-button {
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            cursor: pointer;
            display: inline-block;
        }
        .triangle-top {
            border-bottom: 60px solid #007bff; /* 上向き三角形 */
        }
        .triangle-bottom {
            border-top: 60px solid #007bff; /* 下向き三角形 */
        }
        .triangle-right {
            border-top: 30px solid transparent;
            border-bottom: 30px solid transparent;
            border-left: 60px solid #007bff; /* 右向き三角形 */
        }
        .triangle-left {
            border-top: 30px solid transparent;
            border-bottom: 30px solid transparent;
            border-right: 60px solid #007bff; /* 左向き三角形 */
        }
        .btn-custom-rounded {
            border-radius: 50px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 400px;
        }
        .direction-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .horizontal-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .horizontal-buttons > div {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-5">2WD Radicon Car Controller</h2>
        <div class="button-container">
            <div class="direction-buttons">
                <!-- 上方向のボタン -->
                <div>
                    <button onmouseover="controlCAR('go_forw')" onmouseout="controlCAR('gf_stay')"
                            ontouchstart="controlCAR('go_forw')" ontouchend="controlCAR('gf_stay')"
                            class="triangle-button triangle-top">
                    </button>
                </div>
                <!-- 左右のボタンを同じ行に並べる -->
                <div class="horizontal-buttons">
                    <div>
                        <button onmouseover="controlCAR('turn_left')" onmouseout="controlCAR('tl_stay')"
                                ontouchstart="controlCAR('turn_left')" ontouchend="controlCAR('tl_stay')"
                                class="triangle-button triangle-left">
                        </button>
                    </div>
                    <div>
                        <button onmouseover="controlCAR('turn_right')" onmouseout="controlCAR('tr_stay')"
                                ontouchstart="controlCAR('turn_right')" ontouchend="controlCAR('tr_stay')"
                                class="triangle-button triangle-right">
                        </button>
                    </div>
                </div>
                <!-- 下方向のボタン -->
                <div>
                    <button onmouseover="controlCAR('go_back')" onmouseout="controlCAR('gb_stay')"
                            ontouchstart="controlCAR('go_back')" ontouchend="controlCAR('gb_stay')"
                            class="triangle-button triangle-bottom">
                    </button>
                </div>
            </div>
        </div>
        <div class="text-center mt-5">
            <button onclick="controlCAR('high')" class="btn btn-primary btn-custom-rounded mx-2">High Speed</button>
            <button onclick="controlCAR('medium')" class="btn btn-primary btn-custom-rounded mx-2">Medium Speed</button>
            <button onclick="controlCAR('low')" class="btn btn-primary btn-custom-rounded mx-2">Low Speed</button>
        </div>
    </div>

    <script>
        function controlCAR(action) {
            fetch(`/${action}`, {
                method: 'POST'
            })
            .then(response => response.text())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
